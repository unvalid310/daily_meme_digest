name: daily_meme_digest
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  date_format: ^2.0.4
  flutter_datetime_picker: ^1.5.1
  image_picker: ^0.7.5+2
  get_it: ^6.0.0
  provider: ^5.0.0
  shared_preferences: ^2.0.5
  shimmer: ^1.1.2
  dio: ^4.0.0
  email_validator: ^2.0.1
  fluro: ^2.0.3
  path_provider: ^2.0.1
  location: ^4.3.0
  image: ^3.0.2
  permission_handler: ^8.1.6
  bottom_sheet: ^1.0.1
  flutter_slidable: ^0.5.7
  flutter_dash: ^0.0.1
  sizer: ^2.0.15
  mime: ^0.9.7
  loader_overlay: ^2.0.6
  loading_animation_widget: ^1.1.0+5
  date_time_picker: ^2.1.0
  intl: ^0.17.0
  badges: ^2.0.3
  file_picker: ^4.1.0
  flutter_launcher_icons: ^0.11.0
  http: ^0.13.5
  flutter_keyboard_visibility: ^5.4.0
  # flutter_local_notifications: ^12.0.4

dev_dependencies:
  flutter_native_splash: ^2.1.6
  flutter_test:
    sdk: flutter

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/troll_face.png"
  android_disable_fullscreen: false
  android: true
  android_gravity: center
  
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/troll_face.png"

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/language/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 200
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
